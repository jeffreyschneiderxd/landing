<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modern Landing Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-500;
            }
            .btn-primary {
                @apply px-6 py-3 rounded-full bg-gradient-to-r from-purple-600 to-blue-500 text-white font-semibold 
                       hover:from-purple-700 hover:to-blue-600 transform hover:scale-105 transition-all duration-300 
                       shadow-lg hover:shadow-xl;
            }
            .btn-secondary {
                @apply px-6 py-3 rounded-full border-2 border-white text-white font-semibold 
                       hover:bg-white hover:text-purple-600 transform hover:scale-105 transition-all duration-300;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <i class='bx bxl-flutter text-3xl text-gradient'></i>
                    <span class="text-2xl font-bold text-gradient">YourBrand</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#features" class="nav-link">Features</a>
                    <a href="#pricing" class="nav-link">Pricing</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <button class="btn-primary">
                        Get Started
                        <i class='bx bx-right-arrow-alt ml-2'></i>
                    </button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <i class='bx bx-menu text-3xl'></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#home" class="mobile-nav-link">Home</a>
                <a href="#features" class="mobile-nav-link">Features</a>
                <a href="#pricing" class="mobile-nav-link">Pricing</a>
                <a href="#contact" class="mobile-nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Animated background -->
        <div class="absolute inset-0 bg-gradient-to-br from-purple-600 to-blue-500">
            <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
            </div>
        </div>

        <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8" data-aos="fade-up">
            <h1 class="text-4xl sm:text-6xl font-bold text-white mb-6 leading-tight">
                Welcome to the <span class="text-yellow-300">Future</span>
            </h1>
            <p class="text-xl sm:text-2xl text-gray-100 mb-8 max-w-2xl mx-auto">
                Create something amazing with our powerful platform
            </p>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button class="btn-primary flex items-center">
                    <i class='bx bx-rocket mr-2'></i>
                    Get Started
                </button>
                <button class="btn-secondary flex items-center">
                    <i class='bx bx-play mr-2'></i>
                    Watch Demo
                </button>
            </div>

            <!-- Stats -->
            <div class="mt-16 grid grid-cols-1 sm:grid-cols-3 gap-8 max-w-4xl mx-auto">
                <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
                    <i class='bx bx-user text-4xl text-yellow-300 mb-2'></i>
                    <h3 class="text-3xl font-bold text-white">10K+</h3>
                    <p class="text-gray-200">Active Users</p>
                </div>
                <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
                    <i class='bx bx-download text-4xl text-yellow-300 mb-2'></i>
                    <h3 class="text-3xl font-bold text-white">50K+</h3>
                    <p class="text-gray-200">Downloads</p>
                </div>
                <div class="stat-card" data-aos="fade-up" data-aos-delay="300">
                    <i class='bx bx-star text-4xl text-yellow-300 mb-2'></i>
                    <h3 class="text-3xl font-bold text-white">4.9</h3>
                    <p class="text-gray-200">Average Rating</p>
                </div>
            </div>

            <!-- Current Time -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
                <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-full px-6 py-3 text-white">
                    <i class='bx bx-time-five mr-2'></i>
                    <span id="utc-time">2025-07-04 09:46:40 UTC</span>
                </div>
            </div>
        </div>

        <!-- Animated shapes -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
        </div>
    </header>
